name: Auto Build & Push Frontend

on:
  push:
    branches: [ "main" ]  # وقتی روی main پوش بشه، اجرا میشه
  workflow_dispatch:       # قابلیت اجرای دستی هم داره

env:
  NODE_VERSION: '22.12.0'
  BUILD_DIR: 'dist'        # خروجی vite build

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # نیاز داریم تاریخچه کامل برای push داشته باشیم

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # اگر می‌خواهی فایل‌هایی از بیلد حذف شوند قبل از push (اختیاری)
      # - name: Clean up dist (optional)
      #   run: rm -rf dist/some-unwanted-folder

      - name: Push build to branch 'build'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: build        # شاخه‌ای که بیلد میره
          publish_dir: ${{ env.BUILD_DIR }}
          force_orphan: true           # شاخه جدید با تاریخچه خالی
